<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 E-3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
        }

        #main{
            width: 100%;
            height: 750px;
            display: flex;
        }

        #header{
            width: 200px;
        }
        #header .logo{
            width: 100%;
            height: 10%;
            background-color: #000;
        }
        #header .nav{
            width: 100%;
            height: 90%;
            background-color: #111;
        }

        #contents{
            width: 400px;
        }
        #contents .banner{
            width: 100%;
            height: 150px;
            background-color: #222;
        }
        #contents .notice{
            width: 100%;
            height: 300px;
            background-color: #333;
        }
        #contents .gallery{
            width: 100%;
            height: 300px;
            background-color: #444;
        }

        #slider{
            width: calc(100% - 600px);
            height: 750px;
            background-color: #555;
        }

        #footer{
            width: 100%;
            display: flex;
        }
        #footer .footer1{
            width: 20%;
            height: 100px;
            background-color: #666;
        }
        #footer .footer2{
            width: 60%;
            height: 100px;
            background-color: #777;
        }
        #footer .footer3{
            width: 20%;
            height: 100px;
            background-color: #888;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>

            <section id="contents">
                <div class="banner"></div>
                <div class="notice"></div>
                <div class="gallery"></div>
            </section>

            <article id="slider"></article>
        </main>

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
