<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 F-3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
        }

        #header{
            width: 1340px;
            display: flex;
            margin: 0 auto;
        }
        #header .logo{
            width: 20%;
            height: 100px;
            background-color: #111;
        }
        #header .nav{
            width: 80%;
            height: 100px;
            background-color: #222;
        }

        #slider{
            width: 100%;
            height: 350px;
            background-color: #000;
        }

        #contents{
            width: 1340px;
            margin: -100px auto 0 auto;
        }
        #contents .content1{
            width: 100%;
            height: 100px;
            background-color: #333;
        }
        #contents .content2{
            width: 100%;
            height: 200px;
            background-color: #444;
        }
        #contents .content3{
            width: 100%;
            height: 300px;
            background-color: #555;
        }

        #footer{
            width: 1340px;
            margin: 0 auto;
            display: flex;
        }
        #footer .footer1{
            width: 20%;
            height: 120px;
            background-color: #666;
        }
        #footer .footer2{
            width: 80%;
        }
        #footer .footer2 .footer2-1{
            width: 100%;
            height: 60px;
            background-color: #777;
        }
        #footer .footer2 .footer2-2{
            width: 100%;
            height: 60px;
            background-color: #888;
        }


    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>

        <section id="slider"></section>

        <section id="contents">
            <article class="content1"></article>
            <article class="content2"></article>
            <article class="dontent3"></article>
        </section>

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
    </div>
</body>
</html>
