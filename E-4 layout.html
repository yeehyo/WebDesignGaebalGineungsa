<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹디자인기능사 레이아웃 E-4</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
        }

        #main{
            width: 100%;
            height: calc(100vh - 120px);
            display: flex;
        }
        
        #header{
            width: 200px;
            height: 100%;
        }
        #header .logo{
            width: 100%;
            height: 10%;
            background-color: #000;
        }
        #header .nav{
            width: 100%;
            height: 90%;
            background-color: #111;
        }

        #contents{
            width: 400px;
            height: 100%;
        }
        #contents .banner{
            width: 100%;
            height: 15%;
            background-color: #222;
        }
        #contents .notice{
            width: 100%;
            height: 35%;
            background-color: #333;
        }
        #contents .gallery{
            width: 100%;
            height: 35%;
            background-color: #444;
        }
        #contents .link{
            width: 100%;
            height: 15%;
            background-color: #555;
        }

        #slider{
            width: calc(100% - 600px);
            height: 100%;
            background-color: #666;
        }

        #footer{
            width: 100%;
            display: flex;
        }
        #footer .footer1{
            width: 200px;
            height: 120px;
            background-color: #777;
        }
        #footer .footer2{
            width: calc(100% - 400px);
        }
        #footer .footer2 .footer2-1{
            width: 100%;
            height: 60px;
            background-color: #888;
        }
        #footer .footer2 .footer2-2{
            width: 100%;
            height: 60px;
            background-color: #000;
        }
        #footer .footer3{
            width: 200px;
            height: 120px;
            background-color: #999;
        }

    </style>
  </head>
  <body>
    <div id="wrap">
      <main id="main">
        <header id="header">
          <h1 class="logo"></h1>
          <nav class="nav"></nav>
        </header>

        <section id="contents">
          <div class="banner"></div>
          <div class="notice"></div>
          <div class="gallery"></div>
          <div class="link"></div>
        </section>

        <article id="slider"></article>
      </main>

      <footer id="footer">
        <div class="footer1"></div>
        <div class="footer2">
            <div class="footer2-1"></div>
            <div class="footer2-2"></div>
        </div>
        <div class="footer3"></div>
      </footer>
    </div>
  </body>
</html>
