<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 D-3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        
        #aside{
            width: 200px;
        }
        #aside .logo{
            width: 100%;
            height: 100px;
            background-color: #000;
        }
        #aside .nav{
            width: 100%;
            height: 750px;
            background-color: #111;
        }

        #main{
            width: calc(100% - 200px);
        }

        #slider{
            width: 100%;
            height: 400px;
            background-color: #222;
            position: relative;
        }
        #slider .link{
            position:absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 300px;
            background-color: #333;
        }

        #banner{
            width: 100%;
            height: 200px;
            background-color: #444;
        }

        #contents{
            width: 100%;
            height: 250px;
            background-color: #555;
        }

        #footer{
            width: 100%;
            display: flex;
        }
        #footer .footer1{
            width: 20%;
            height: 120px;
            background-color: #888;
        }
        #footer .footer2{
            width: 80%;
        }
        #footer .footer2 .footer2-1{
            width: 100%;
            height: 60px;
            background-color: #666;
        }
        #footer .footer2 .footer2-2{
            width: 100%;
            height: 60px;
            background-color: #777;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>

        <main id="main">
            <section id="slider">
                <div class="link"></div>
            </section>
            <section id="banner"></section>
            <section id="contents"></section>
        </main>

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
    </div>
</body>
</html>
