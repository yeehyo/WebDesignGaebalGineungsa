<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹디자인기능사 레이아웃 A-1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li{
        list-style: none;
      }
      a{
        text-decoration: none;
        color:#000;
      }
      #wrap {
        /* 블록 구조를 가운데 정렬하기 위한 속성 */
        width: 1200px;
        margin: 0 auto; /* 바깥쪽 여백 설정, 위아래:0 / 좌우:자동 = width값이 설정된 박스는 가운데정렬됨*/
      }
      /*--------------------------------------------------------------------------*/
      #header {
        width: 100%;
        display: flex;
      }
      #header .nav {
            width: 80%;
            background-color: #e3e3e3;
        }
      #header .logo {
        width: 20%;
        height: 100px;
        background-color: #efefef;
      }
      /*nav*/
      #header{
        position: relative;
      }
      #header::after{
        content: '';
        width: 100%;
        height: 0px;
        background-color: #808080;
        position: absolute;
        left: 0;
        top: 100px;
        z-index: 1;
        transition: all 400ms;
      }
      #header.on::after{
        height: 155px;
      }
      #header .nav {
        z-index: 1000;
      }
      .nav>ul{
        display: flex;
        justify-content: right;
        margin-top: 61px;
      }
      .nav>ul>li{
        position: relative;
      }
      .nav>ul>li>a{
        display: inline-block;
        padding: 10px 50px;
        background-color: #b0b0b0;
      }
      .nav>ul>li>a:hover{
        background-color: #696969;
      }
      .nav>ul>li>ul{
        position: absolute;
        left: 0;
        top: 39px;
        width: 100%;
        text-align: center;
        display: none;
      }
      .nav>ul>li>ul>li>a{
        display: inline-block;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      .nav>ul>li>ul>li>a:hover{
        background-color: #8f8f8f;
      }
      /*--------------------------------------------------------------------------*/
      #slider {
        width: 100%;
        height: 300px;
        background-color: #d9d9d9;
      }
      /*--------------------------------------------------------------------------*/
      #contents {
        width: 100%;
        display: flex;
      }
      #contents .content1 {
        width: 33.3333%;
        height: 200px;
        background-color: #d1d1d1;
      }
      #contents .content2 {
        width: 33.3333%;
        height: 200px;
        background-color: #d7d7d7;
      }
      #contents .content3 {
        width: 33.3333%;
        height: 200px;
        background-color: #dcdcdc;
      }
      /*--------------------------------------------------------------------------*/
      #footer {
        width: 100%;
        display: flex;
      }
      #footer .footer1{
        width: 20%;
        height: 100px;
        background-color: #b1b1b1;
      }
      #footer .footer2{
        width: 60%;
        height: 100px;
        background-color: #a3a3a3;
      }
      #footer .footer3{
        width: 20%;
        height: 100px;
        background-color: #9d9d9d;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <!--//header-->
      <div id="header">
        <div class="logo"></div>
        <div class="nav">
            <ul>
                <li>
                    <a href="#">메뉴1</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메뉴2</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메뉴3</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메뉴4</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
            </ul>
        </div>
      </div>
      <!--//header-->

      <!--//slider-->
      <div id="slider"></div>
      <!--//slider-->

      <!--//contents-->
      <div id="contents">
        <div class="content1"></div>
        <div class="content2"></div>
        <div class="content3"></div>
      </div>
      <!--//contents-->

      <!--//footer-->
      <div id="footer">
        <div class="footer1"></div>
        <div class="footer2"></div>
        <div class="footer3"></div>
      </div>
      <!--//footer-->
    </div>
  </body>

  <script>
    $(function(){
        $(".nav>ul>li>").mouseover(function(){
            $(".nav>ul>li>ul").stop().slideDown(400);
            $("#header").addClass("on");
        });

        $(".nav>ul>li>").mouseout(function(){
            $(".nav>ul>li>ul").stop().slideUp(100);
            $("#header").removeClass("on");
        });
    })
  </script>
</html>
