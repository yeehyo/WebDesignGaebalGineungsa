<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 C-4</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1000px;
            display: flex;
        }

        #aside{
            width: 20%;
            height: 650px;
        }
        #aside h1{
            width: 100%;
            height: 100px;
            background-color: #000;
        }
        #aside nav{
            width: 100%;
            height: 550px;
            background-color: #111;
        }

        #main{
            width: 80%;
            height: 650px;
        }
        #slider{
            width: 100%;
            height: 350px;
            background-color: #222;
        }

        #contents{
            width: 100%;
            display: flex;
        }
        #contents .content1{
            width: 33.3333%;
            height: 200px;
            background-color: #333;
        }
        #contents .content2{
            width: 33.3333%;
            height: 200px;
            background-color: #444;
        }
        #contents .content3{
            width: 33.3333%;
            height: 200px;
            background-color: #555;
        }

        #footer{
            width: 100%;
            display: flex;
        }
        #footer .footer1{
            width: 20%;
            height: 100px;
            background-color: #666;
        }
        #footer .footer2{
            width: 60%;
            height: 100px;
            background-color: #777;
        }
        #footer .footer3{
            width: 20%;
            height: 100px;
            background-color: #888;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <article id="slider"></article>
            <section id="contents">
                <article class="content1"></article>
                <article class="content2"></article>
                <article class="content3"></article>
            </section>
            <footer id="footer">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
            </footer>
        </main>
    </div>
</body>
</html>
